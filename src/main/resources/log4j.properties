log4j.rootLogger=info, Console,userbase

log4j.logger.org.springframework=WARN
log4j.logger.com.google.code.ssm=WARN
log4j.logger.com.google.code.yanf4j.core=WARN
log4j.logger.net.rubyeye.xmemcached=WARN
log4j.logger.com.xr.base.util.mem=WARN
log4j.logger.org.hibernate=WARN

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c - %m%n
 
#uz
log4j.logger.com.xr=INFO, userbase
log4j.appender.userbase=org.apache.log4j.DailyRollingFileAppender
log4j.appender.userbase.File=E:/log/task.log
log4j.appender.userbase.DatePattern='.'yyyy-MM-dd
log4j.appender.userbase.layout=org.apache.log4j.PatternLayout
log4j.appender.userbase.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5r %-5p %C - %M(line:%L) %m%n
log4j.appender.userbase.Encoding=UTF-8